<div class="divTitulo">
  <h2>Seleccione un dia:</h2>
</div>
<div  class="contenedor">
  <div *ngFor="let fecha of listado | sortTurnos  let i = index" style="text-align: center;">
    <div (click)="seleccionarFecha(fecha)" class="containerInicioRegistro"> 
      <div class="imgcontainer">
        <label>{{fecha.nombre}}</label>
        <br>
        <label>{{fecha.fecha}}</label>
      </div>
    </div>
  </div>
</div>
